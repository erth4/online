<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>User Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#e0e7ff" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/main.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation">
        </div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation"
            style="animation-delay: 2s;"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 floating-animation"
            style="animation-delay: 4s;"></div>
    </div>

    <header
        class="sticky top-0 bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 backdrop-blur border-b border-gray-200 z-50 shadow-sm">
        <div class="max-w-10xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="" class="text-xl font-bold text-gray-800 truncate max-w-[150px] overflow-hidden whitespace-nowrap"
                id="info-user-online">
                User Online
            </a>

            <nav class="relative">
                <button id="userMenuBtn" class="text-gray-700 hover:text-blue-600 p-2 rounded focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7zM19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 11-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 11-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 11-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 110-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 112.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 114 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 112.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 110 4h-.09a1.65 1.65 0 00-1.51 1z" />
                    </svg>
                </button>

                <div id="userDropdown"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 opacity-0 scale-95 transform transition-all duration-200 ease-out origin-top-right pointer-events-none">
                    <a href="javascript:;" onclick="btnPengaturan()"
                        class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Pengaturan</a>
                    <a href="javascript:;" onclick="btnLogoutApp()"
                        class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Keluar</a>
                </div>
            </nav>
        </div>
    </header>

    <div id="showNoUserOnline"></div>

    <div class="relative z-10 w-full px-4 sm:px-6 lg:px-8 py-5 z-[1]">
        <div id="log" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
        </div>
    </div>

    <button type="button" onclick="showModalMonitoring()" class="fixed bottom-4 right-4 md:bottom-6 md:right-6 z-[9]
           bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 backdrop-blur border-b border-gray-200 z-50 shadow-md
           text-white rounded-full shadow-lg 
           hover:shadow-2xl hover:scale-110 active:scale-95
           transition-all duration-300 ease-out
           w-12 h-12 md:w-16 md:h-16 flex items-center justify-center">
        <span class="text-base md:text-xl">ğŸ“Š</span>
    </button>

    <script src="/db.js"></script>
    <script src="/helper.js"></script>
    <script src="/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('âœ… Service Worker registered!', reg))
                .catch(err => console.error('âŒ SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
